<footer id="contact" class="bg-dark text-white py-5">

        <!-- Contact Form -->
        <div class="contact-form mb-5">
            <p class="text-center mb-3">Contact Us For Any Queries!</p>
            <form id="contact-form" onsubmit="sendMail(event)">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Name" id="name" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="tel" class="form-control" placeholder="Mobile Number" maxlength="10" id="mobile" required />
                    </div>
                    <div class="col-12 mb-3">
                        <textarea class="form-control" id="message" placeholder="Your Message..." rows="5" required></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
